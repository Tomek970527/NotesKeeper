{% extends 'main.html' %}

{% block content %}

<main class="layout layout--3">
    <div class="container-lg">
        <div class="boards">
            <div class="boards__header">
                <div>
                    <h2 class="text-center mt-3">Boards</h2>
                </div>
                <!-- <a class="btn btn--main" href="{% url 'create-board' %}">Create Board</a> -->
            </div>
            <div class="row">
                <div class="col-xl-4" style="padding: 20px;">
                    <!-- <div class="container bg-primary" style="height: 200px; width: 90%;"> -->
                        <a class="btn btn-primary text-justify position-relative top-50 start-50 translate-middle" href="{% url 'create-board' %}" style="text-decoration: none; color: white; height: 200px; width: 90%;">Create Board</a>
                </div>
                {% for board in boards %}
                <!-- <div class="boardListBoard"> -->
                    <div class="col-xl-4" style="padding: 20px;">
                        <div class="container border" style="height: 200px; width: 90%; background-color: lightgray;">
                            <div class="position-relative top-50 start-50 translate-middle">
                                <div class="row">
                                    <div class="col-12">
                                        <a href="{% url 'profile' board.owner.id %}" class="" style="text-decoration: none;">
                                        <span>@{{board.owner}}</span>
                                        </a>
                                    </div>
                                    <div class="col-12">
                                        <span>{{board.created|timesince}}</span>
                                    </div>
                                    <div class="col-12">
                                        <a href="{% url 'board' board.id %}" style="text-decoration: none;">{{board.name}}</a>
                                        <p class="boardListBoard__topic">Number of Notes: {{board.note_set.all.count}}</p>
                                    </div>
                                    {% if request.user == board.owner %}
                                        <div class="col-12">
                                            <a class="btn btn-primary" href="{% url 'update-board' board.id %}" style="text-decoration: none;">Rename</a>
                                            <a class="btn btn-primary" href="{% url 'delete-board' board.id %}" style="text-decoration: none;">Delete</a>
                                        </div>
                                    {% endif %}
                                </div>
                                
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>

{% endblock %}
