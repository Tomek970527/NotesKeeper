{% extends 'main.html' %}

{% block content %}

<main>
    <div class="container rounded border border-white px-4 py-4" style="width:700px; height: 600px; margin-top: 100px;">
        <div class="row align-items-center justify-content-center border-bottom border-secondary" style="height: 20%;">
            <div class="col-auto">
                <h3 class="text-white">Create | Update Your Note</h3>
            </div>
        </div>
        <div class="row" style="height: 80%;">
            <div class="col">
                <form method="POST" style="height: 100%;">
                    {% csrf_token %}
                    <div class="row align-items-center justify-content-center" style="height: 15%;">
                        <label for="inputNoteTopic" class="col form-label text-white">Note Topic</label>
                        {% if form.topic.value != None %}
                            <div class="col">
                                <input required type="text" class="form-control  text-white bg-dark" id="inputNoteTopic" value="{{form.topic}}" name="topic" />
                            </div>
                        {% else %}
                            <div class="col">
                                <input required type="text" class="form-control  text-white bg-dark" id="inputNoteTopic" placeholder="Choose name for this note" name="topic" />
                            </div>
                        {% endif %}
                    </div>
                    <div class="row" style="height: 70%;">
                        <label for="inputNoteContent" class="col form-label text-white">Note Content</label>
                        {% if form.body.value != None %}
                        <div class="col">
                            <input required type="text" class="form-control  text-white bg-dark" id="inputNoteContent" value="{{form.body}}" name="body" />
                        </div>
                        {% else %}
                        <div class="col" style="height: 100%;">
                            <input required type="text" class="form-control  text-white bg-dark" id="inputNoteContent" placeholder="Write something" name="body" style="height: 90%;" />
                        </div>
                        {% endif %}
                    </div>
                    <!-- <label for="board_name">Note Topic</label>
                    {{form.topic}} -->
                    <!-- <label for="board_name">Note Content</label> -->
                    <!-- {{form.body}} -->
                    <div class="row" style="height: 15%;">
                        <div class="col">
                            <button class="btn btn-primary" type="submit">Create/Update Note</button>
                        </div>
                        <div class="col">
                            <a class="btn btn-warning" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                        </div>
                    </div>
                    <!-- <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancel</a>
                    <button class="btn btn--main" type="submit">Create/Update Note</button> -->
                </form>
            </div>
        </div>
    </div>
</main>
